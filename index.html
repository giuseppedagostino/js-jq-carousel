<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider di immagini</title>
    <!-- link a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- link al font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- link al foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link al foglio javascrip -->
    <script src="js/script.js" charset="utf-8"></script>
  </head>

  <body>
    <h1>Slider di immagini</h1>

    <!-- slider -->
    <div id="slider">
      <!-- freccia sinistra -->
      <div class="previous">
        <i class="fas fa-caret-left"></i>
      </div>

      <!-- container delle immagini -->
      <div class="images_container">
        <div class="active" id="maneskin"></div>
        <div class="single_item" id="the_weekend"></div>
        <div class="single_item" id="xxx_tentacion"></div>
        <div class="single_item" id="linkin_park"></div>
      </div>

      <!-- freccia destra -->
      <div class="next">
        <i class="fas fa-caret-right"></i>
      </div>
    </div>

  </body>
</html>
